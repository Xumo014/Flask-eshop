{% extends "base.html" %}
{% block title %}
<title>Про Магазин</title>
{% endblock title %}

{% block content %}
<div class = "container py-3">
    <h1>Добаление товара</h1>
    <form  method="post" enctype="multipart/form-data">

        <input type="text" class="form-control" name="title" id="title" placeholder="Введите названия"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Введите цена"><br>
        <button class="btn btn-success" type="submit">Добавить Товар</button>
    </form>

</div>  
{% endblock content %}
